<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - Simple LMS</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add specific styles for the add course page */
        .add-course-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-course-container h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-submit {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-submit:hover {
            background: #3e8e41;
        }

        .btn-cancel {
            background: #f44336;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            margin-left: 10px;
        }

        .btn-cancel:hover {
            background: #d32f2f;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<header>
    <div class="container header-content">
        <div>
            <h1>Simple Learning Management System</h1>
            <p>Admin Panel - Add New Course</p>
        </div>
        <a href="/logout" class="login-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</header>

<main class="container">
    <div class="add-course-container">
        <h1><i class="fas fa-plus-circle"></i> Add New Course</h1>

        <form action="/courses/add" method="post" th:object="${course}">
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" id="title" name="title" required
                       placeholder="Enter course title">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required
                          placeholder="Enter course description"></textarea>
            </div>

            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input type="url" id="imageUrl" name="imageUrl" required
                       placeholder="https://example.com/image.png">
            </div>

            <div class="form-group">
                <label for="playlistId">YouTube Playlist ID</label>
                <input type="text" id="playlistId" name="playlistId" required
                       placeholder="PLA3GkZPtsafacdBLdd3p1DyRd5FGfr3Ue">
            </div>

            <div class="form-group">
                <label for="documentationUrl">Documentation URL</label>
                <input type="url" id="documentationUrl" name="documentationUrl" required
                       placeholder="https://example.com/docs">
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> Save Course
                </button>
                <a href="/" class="btn-cancel">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2023</span> KingNafis. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
